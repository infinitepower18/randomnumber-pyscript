<html>
  <head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>PyScript Random Number Generator</title>
  </head>
  <body>
        <py-script>
            import random
            print("Your random number is " +str(random.randint(1,100)))
          </py-script> 
          <button class="p-2 text-white bg-blue-600 border border-blue-600 rounded" type="button" onclick="location.href=location.href">Generate new number</button>
          <br><br>
          Check out the source code on <a href="https://github.com/infinitepower18/randomnumber-pyscript"><u>GitHub</u></a>
    </body>
</html>
